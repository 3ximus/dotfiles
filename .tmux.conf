#set -g default-terminal "tmux"
set -g mouse on

# Start numbering at 1
set -g base-index 1
set-window-option -g pane-base-index 1

# Allows for faster key repetition
set -s escape-time 0

set -g focus-events on

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

################
#   HOTKEYS    #
################

# Bind master prefix
unbind C-b
set -g prefix C-o
bind C-o send-prefix

bind-key e set status

# set window split
bind-key v split-window -h
bind-key b split-window

bind-key o copy-mode

# Vi copypaste mode
bind P paste-buffer
set-window-option -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind-key C command-prompt -p "Name of new window: " "new-window -n '%%'"
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

################
#    COLORS    #
################

# transparent background at the bottom
#set-option -g status-bg default
#set-option -g status-fg colour0 # some color to mach segments

set-option -g status-bg colour235
set-option -g status-fg colour4
set-option -g status-attr default

# active window title colors
set-window-option -g window-status-current-fg blue
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bold

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour42 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg white

# pane number display
set-option -g display-panes-active-colour colour0
set-option -g display-panes-colour colour4

# window title colors
set-window-option -g window-status-fg colour36
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim
set-window-option -g window-status-current-format "#[fg=colour42, bold] #I | #W #[none]"

set-option -g status on
set-option -g status-interval 2
set-option -g status-justify "right"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(~/.tmux/powerline.sh left)"
set-option -g status-right "#(~/.tmux/powerline.sh right)"


############################
# TERMINAL EMULATOR TITLES #
############################

set -g set-titles on
set -g set-titles-string "#(tmux ls | awk -F: '{print $1}' | xargs | sed 's/\ / | /g')"

# start with status bar off
set -g status off

